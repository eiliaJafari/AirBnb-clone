<ul class="flex items-center text-sm font-medium h-full">
        {% if user.is_authenticated %}
        <li class="nav_link ml-8"><a href="{{user.get_absolute_url}}">Log out</a></li>
        {% else %}
        <li class="nav_link ml-8 border-b-2 border-white hover:border-gray-600 h-full flex items-center"><a
                        class="py-10 px-2" href="{% url 'users:login' %}">Login</a></li>
        <li class="nav_link ml-8 border-b-2 border-white hover:border-gray-600 h-full flex items-center"><a
                        class="py-10 px-2" href="{% url 'users:signup' %}">Sign up</a></li>
        {% endif %}
</ul>
